<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .categories {
            flex: 1;
            margin-right: 20px;
        }

        .products {
            flex: 2;
            margin-right: 20px;
        }

        .details {
            flex: 1;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            cursor: pointer;
        }

        li:hover {
            color: blue;
            text-decoration: underline;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .deleteBtn {
            background-color: #f44336;
        }

        .deleteBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="categories">
            <h2>Категорії</h2>
            <ul>
                <li class="category" data-name="Фрукти">Фрукти</li>
                <li class="category" data-name="Солодке">Солодке</li>
                <li class="category" data-name="Напої">Напої</li>
            </ul>
            <button id="myOrdersBtn">Мої замовлення</button>
        </div>
        <div class="products">
            <h2>Товари</h2>
            <ul id="productList">
            </ul>
        </div>
        <div class="details">
            <h2>Деталі товару</h2>
            <div id="productDetails">
            </div>
            <div id="totalPrice"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categories = document.querySelectorAll('.category');
            const productList = document.getElementById('productList');
            const productDetails = document.getElementById('productDetails');
            const myOrdersBtn = document.getElementById('myOrdersBtn');
            const totalPrice = document.getElementById('totalPrice');

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            let totalPriceValue = 0;

            categories.forEach(category => {
                category.addEventListener('click', () => {
                    const categoryName = category.getAttribute('data-name');
                    productList.innerHTML = ''; // Очищуємо список товарів
                    let products = [];
                    if (categoryName === 'Фрукти') {
                        products = [
                            { name: 'Яблука', price: 10 },
                            { name: 'Апельсини', price: 15 },
                            { name: 'Сливи', price: 20 }
                        ];
                    } else if (categoryName === 'Напої') {
                        products = [
                            { name: 'Кава', price: 25 },
                            { name: 'Чай', price: 12 },
                            { name: 'Сік', price: 18 }
                        ];
                    } else if (categoryName === 'Солодке') {
                        products = [
                            { name: 'Печиво', price: 8 },
                            { name: 'Цукерки', price: 5 },
                            { name: 'Торт', price: 30 }
                        ];
                    }
                    products.forEach(product => {
                        const li = document.createElement('li');
                        li.textContent = `${product.name} - ${product.price} грн`;
                        productList.appendChild(li);
                        li.addEventListener('click', () => {
                            productDetails.innerHTML = `<p>Інформація про товар: ${product.name} - ${product.price} грн</p><button class="buyBtn">Купити</button>`;
                            const buyBtnInsideDetails = document.querySelector('.buyBtn');
                            buyBtnInsideDetails.addEventListener('click', () => {
                                orders.push({ product: product.name, price: product.price, date: new Date().toLocaleString() });
                                localStorage.setItem('orders', JSON.stringify(orders));
                                alert(`Товар "${product.name}" куплено за ${product.price} грн!`);
                                productDetails.innerHTML = '';
                                totalPriceValue += product.price;
                                totalPrice.textContent = `Загальна сума: ${totalPriceValue} грн`;
                            });
                        });
                    });
                });
            });

            myOrdersBtn.addEventListener('click', () => {
                productList.innerHTML = '';
                productList.innerHTML = orders.map(order => `<li>${order.date} - ${order.product} за ${order.price} грн <button class="deleteBtn">Видалити</button></li>`).join('');
                const deleteBtns = document.querySelectorAll('.deleteBtn');
                deleteBtns.forEach((deleteBtn, index) => {
                    deleteBtn.addEventListener('click', () => {
                        totalPriceValue -= orders[index].price;
                        totalPrice.textContent = `Загальна сума: ${totalPriceValue} грн`;
                        orders.splice(index, 1);
                        localStorage.setItem('orders', JSON.stringify(orders));
                        myOrdersBtn.click();
                    });
                });
            });
        });
    </script>
</body>

</html>
